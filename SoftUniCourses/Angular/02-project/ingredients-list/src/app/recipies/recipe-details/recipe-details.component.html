<div class="row">
    <div class="col-xs-12">
        <img style="width: 480px; height: 390px;" [src]="recipe.imagePath" alt="" class="image-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer;" >
                        Add to shopping list
                    </a></li>
                <li><a style="cursor: pointer;">Edit</a></li>
                <li><a style="cursor: pointer;">Delete</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
    <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
        >{{ingredient.name}} {{ingredient.amount}}</li>
    </ul>
</div>
