<div class="row">
    <div class="col-md-5">
        <app-recipe-list (currentClickedRecipe)="currentlyClicked($event)">
        </app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details 
        *ngIf="currentClicked; else info" 
        [recipe]="currentClicked">
        </app-recipe-details>
    </div>
    <ng-template #info>
        <div class="col-md-7">
            <p>No recipe selected</p>
        </div>
    </ng-template>

</div>
