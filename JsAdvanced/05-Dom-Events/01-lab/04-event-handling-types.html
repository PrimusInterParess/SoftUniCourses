<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event handling types</h1>

    <div id="number">0</div>

    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="clear" onclick="clearCounter()"></button>

    <script>
        let numberElement = document.getElementById('number');
        let incrementButtonElement = document.getElementById('increment');
        let decrementButtonElement = document.getElementById('decrement');

        incrementButtonElement.onclick = () => {
            let currentNumber = Number(numberElement.textContent)
            currentNumber++;
            numberElement.textContent = currentNumber;
        };

        decrementButtonElement.addEventListener('click', function (e) {
            let currentNumber = Number(numberElement.textContent)
            currentNumber--;
            numberElement.textContent = currentNumber;
        });

        function clearCounter(){
            numberElement.textContent =0;
        }
    </script>
</body>

</html>
