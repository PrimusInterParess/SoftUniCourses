<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Dom Events | Movie List</h1>

    <ul id="movie-list">
        <li>The Matrix</li>
        <li>The Lord</li>

        <li>The Dog</li>

        <li>The Mirror</li>

        <li>The Ledder</li>


    </ul>
    <button onclick="onAddClick()"></button>
    <script>
        let movieLiLementst = document.querySelectorAll('#movie-list li');

        movieLiLementst.forEach(e=>{
            e.addEventListener('click',(e)=>{
                e.currentTarget.style.textDecoration='line-through'
            })
        }) 
    </script>
</body>

</html>
